db.componente=SELECT CO.DSLEGBR, CO.IDCOMP, CP.CDTPFORM, CP.NRDIMENS, CP.NRDECIM FROM C6TBCZCO CO \
INNER JOIN C6TBCOMP CP ON (CO.IDCOMPEL=CP.IDCOMPEL AND CP.CDSTATO='A' AND CO.CDISTITU=CP.CDISTITU) \
WHERE CO.CDSTATO='A' AND CO.CDISTITU='00000' \
